<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <h1>Inputs</h1>

    <form>
        <div class="group">
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Name</label>
        </div>
        <div class="group">
            <input type="password" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password</label>
        </div>
    </form>
    <h1>Button</h1>

    <div class="button raised blue">
        <div class="center">OK</div>
    </div>
    <div class="button raised red">
        <div class="center">CANCEL</div>
    </div>
    <h1>Rounds</h1>

    <div class="round raised red">
        <i class="icon fa fa-cog"></i>
    </div>
    <div class="round grow raised blue inv">
        <i class="icon fa fa-user"></i>
    </div>
    <div class="round black">
        <i class="icon fa fa-plus-square"></i>
    </div>
    <div class="round grow green">
        <i class="icon fa fa-tag"></i>
    </div>
    <h1>Icons</h1>

    <div class="symbs raised center">
        <i class="fa fa-cog"></i>
    </div>
    <div class="symbs raised grow red center">
        <i class="fa fa-plus-square"></i>
    </div>
    <div class="symbs blue center">
        <i class="fa fa-sign-in"></i>
    </div>
    <div class="symbs green inv grow center">
        <i class="fa fa-tag"></i>
    </div>
    <h1>Shadows</h1>

    <div class="layout center layout-z-1">
        <p>Z depth 1</p>
    </div>
    <div class="layout center layout-z-2">
        <p>Z depth 2</p>
    </div>
    <div class="layout center layout-z-3">
        <p>Z depth 3</p>
    </div>
    <div class="layout menu center layout-z-1">
        <p>layout menu z1</p>
    </div>
    <div class="layout menu center layout-z-2">
        <p>layout menu z2</p>
    </div>
    <div class="layout menu center layout-z-3">
        <p>layout menu z3</p>
    </div>

</div>
</body>
</html>
